<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">主页</a>
        </li>
        <li><a href="/gallery">订单详情</a></li>
    </ul>
</div>

<div class="page-content">
    <tabset>
        <tab heading="订单详情">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-1 control-label">订单号</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.no" required/>
                    </div>
                    <label class="col-lg-1 control-label">数量</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.num" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">名片类型</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.card.c_type" required/>
                    </div>
                    <label class="col-lg-1 control-label">名片工艺</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.card.gongyi" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label">数量</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.num" required/>
                    </div>
                    <label class="col-lg-1 control-label">总金额</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.totalMoney" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">支付类型</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="payInfo.payType" required/>
                    </div>
                    <label class="col-lg-1 control-label">支付状态</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="payInfo.payState" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">姓名</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.name" required/>
                    </div>
                    <label class="col-lg-1 control-label">公司</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.company" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">地址</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.address" required/>
                    </div>
                    <label class="col-lg-1 control-label">电话</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.phone" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">QQ</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.QQ" required/>
                    </div>
                    <label class="col-lg-1 control-label">地址备注</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.userInfo.note" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">名片备注</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.note" required/>
                    </div>
                    <label class="col-lg-1 control-label">是否分享</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.boolShared" required/>
                    </div>
                </div>
                <div ng-show="entity.images[0]" class="form-group" >
                    <label class="col-lg-1 control-label">图片</label>

                    <div class="col-lg-5">
                        <img  class="img-thumbnail"  src="http://gobiiig.com:8003{{entity.images[0]}}" alt=""/>
                    </div>
                    <div class="col-lg-5 ">
                        <img   class="img-thumbnail" src="http://gobiiig.com:8003{{entity.images[1]}}" alt=""/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label"></label>

                    <div class="col-lg-10">

                    </div>
                    <div class="col-lg-1">
                        <a type="button" class="btn btn-success" href="javascript:window.history.back()">
                            <i class="fa fa-save"></i>
                            返回
                        </a>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
