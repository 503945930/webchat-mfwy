<form name="form" class="modal-content" ng-submit="save()">
    <div class="modal-header">
        上传设计文件
    </div>
    <div class="modal-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-lg-3 control-label">正面图片</label>

                <div class="col-lg-7">
                    <div><input type="file" name="poster" accept="image/*" nv-file-select="" class="form-control" required
                                uploader="uploaderPositive"/></div>
                </div>
                <div class="col-lg-2" ng-repeat="item in uploaderPositive.queue">
                    <button ng-click="item.upload()" class="btn btn-sm btn-primary"
                            ng-disabled="item.isReady || item.isUploading || item.isSuccess">上传
                    </button>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">背面图片</label>

                <div class="col-lg-7">
                    <div><input type="file" name="poster" accept="image/*" nv-file-select="" class="form-control" required
                                uploader="uploaderOpposite"/></div>
                </div>
                <div class="col-lg-2" ng-repeat="item in uploaderOpposite.queue">
                    <button ng-click="item.upload()" class="btn btn-sm btn-primary"
                            ng-disabled="item.isReady || item.isUploading || item.isSuccess">上传
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary btn-sm" ng-disabled="form.$invalid || loading">
            <i class="fa fa-save"></i>
            确定
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="close()">
            <i class="fa fa-undo"></i>
            取消
        </button>
    </div>
</form>
