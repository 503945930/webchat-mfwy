<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">主页</a>
        </li>
        <li><a href="/gallery">活动</a></li>
        <li class="active" ng-hide="entity.id">新增</li>
        <li class="active" ng-show="entity.id">编辑(<span>{{ ::entity.name }}</span>)</li>
    </ul>
</div>

<div class="page-content">
    <tabset>
        <tab heading="填写信息">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-1 control-label">名称</label>

                    <div class="col-lg-11">
                        <input type="text" class="form-control" ng-model="entity.name" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">省份</label>

                    <div class="col-lg-3">
                        <select required="" class="form-control" ng-model="entity.AddressInfo.province"
                                ng-options="key as key for (key,value) in division"
                                ng-change="entity.AddressInfo.city='';entity.AddressInfo.district='';">
                            <option value="">省</option>
                        </select>
                    </div>
                    <label class="col-lg-1 control-label">城市</label>
                    <div class="col-lg-3">
                        <select class="form-control"   ng-model="entity.AddressInfo.city"
                                ng-options="key as key for (key,value) in division[entity.AddressInfo.province]"
                                ng-change="entity.AddressInfo.district='';">
                            <option value="">市</option>
                        </select>
                    </div>
                    <label class="col-lg-1 control-label">区</label>
                    <div class="col-lg-3">
                        <select class="form-control"   ng-model="entity.AddressInfo.district"
                                ng-options="value as value for value in division[entity.AddressInfo.province][entity.AddressInfo.city]">
                            <option value="">区</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label"></label>

                    <div class="col-lg-10">
                        <button type="button" class="btn btn-primary" ng-click="submit()">
                            <i class="fa fa-save"></i>
                            保存
                        </button>
                    </div>
                    <div class="col-lg-1">
                        <button type="button" class="btn btn-success">
                            <i class="fa fa-save"></i>
                            返回
                        </button>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
