<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">主页</a>
        </li>
        <li><a href="/paper">纸张类型</a></li>
    </ul>
</div>

<div class="page-content">
    <tabset>
        <tab heading="纸张类型">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-lg-1 control-label">名称</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.name" required/>
                    </div>
                    <label class="col-lg-1 control-label">价格</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.price" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label">序号</label>

                    <div class="col-lg-5">
                        <input type="text" class="form-control" ng-model="entity.num" required/>
                    </div>

                    <label class="col-lg-1 control-label">显示</label>

                    <div class="col-lg-5">
                        <div class="radio" style="float: left">
                            <label>
                                <input type="checkbox" name="optionsRadios"  ng-model="entity.display[0]"  ng-true-value="true" ng-false-value="false" ng-change="fn()"  >
                                直接印刷
                            </label>

                        </div>
                        <div class="radio" style="float: left;margin-left: 10px">

                            <label>
                                <input type="checkbox" name="optionsRadios1" ng-model="entity.display[1]"  ng-true-value="true" ng-false-value="false" ng-change="fn()"  >
                                看稿印刷
                            </label>
                        </div>
                        <div class="radio" style="float: left;margin-left: 10px">
                            <label>
                                <input type="checkbox" name="optionsRadios3" ng-model="entity.display[2]"  ng-true-value="true" ng-false-value="false" ng-change="fn()" >
                                重新设计
                            </label>
                        </div>
                        <div class="radio" style="float: left;margin-left: 10px">
                            <label>
                                <input type="checkbox" name="optionsRadios4" ng-model="entity.display[3]"  ng-true-value="true" ng-false-value="false" ng-change="fn()"  >
                                快印名片
                            </label>
                        </div>
                        <div class="radio" style="float: left;margin-left: 10px">
                            <label>
                                <input type="checkbox" name="optionsRadios5" ng-model="entity.display[4]"  ng-true-value="true" ng-false-value="false" ng-change="fn()"  >
                                名片模板
                            </label>
                        </div>

                    </div>




                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label">工艺</label>
                    <div class="col-lg-11">
                        <div class="radio" ng-repeat="a in getAllGongYi" style="float: left;margin-left: 10px">
                            <label>
                                <input type="checkbox"  ng-checked="entity.gongyi.indexOf(a.id) > -1" value="{{a.id}}"  ng-click="toggleSelection(a.id)"   >
                                {{a.name}}
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-1 control-label">默认工艺</label>
                    <div class="col-lg-11">
                        <div class="radio" ng-repeat="a in getAllGongYi" style="float: left;margin-left: 10px">
                            <label>
                                <input type="checkbox"  ng-checked="entity.defaultt.indexOf(a.id) > -1" value="{{a.id}}"  ng-click="toggleSelectionRadio(a.id)"   >
                                {{a.name}}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group" ng-hide="entity.id">
                    <label class="col-lg-1 control-label">图片</label>

                    <div class="col-lg-5">
                        <input type="file" name="poster" accept="image/*" nv-file-select="" class="form-control"
                               uploader="uploaderPoster"/>
                    </div>
                    <div class="col-lg-1" ng-repeat="item in uploaderPoster.queue">
                        <button ng-click="item.upload()" class="btn btn-sm btn-primary"
                                ng-disabled="item.isReady || item.isUploading || item.isSuccess">上传
                        </button>
                    </div>
                </div>


                <div ng-show="entity.images" class="form-group">
                    <label class="col-lg-1 control-label">图片</label>

                    <div class="col-lg-5">
                        <img class="img-thumbnail" ng-src="http://17quay.cn/v1/images?name={{entity.images}}" alt=""/>
                    </div>

                </div>


                <div class="form-group">
                    <label class="col-lg-10 control-label"></label>

                    <div class="col-lg-1">
                        <button type="button" class="btn btn-primary" ng-click="modifyPaper()" >
                            <i class="fa fa-save"></i>
                            保存
                        </button>
                    </div>
                    <div class="col-lg-1">
                        <button type="button" class="btn btn-success" href="javascript:window.history.back()">
                            <i class="fa fa-save"></i>
                            返回
                        </button>
                    </div>
                </div>
            </div>
        </tab>
    </tabset>
</div>
