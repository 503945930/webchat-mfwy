<div class="breadcrumbs breadcrumbs-fixed" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="fa fa-home home-icon"></i>
            <a href="/">主页</a>
        </li>
        <li class="active">人脉管理</li>
    </ul>
</div>

<div class="page-content">
<!--    <div class="text-right">
        <a href="/connection/new" class="btn btn-primary btn-sm">
            <i class="fa fa-plus"></i> 新增
        </a>
    </div>-->
    <div class="hr hr-10 dotted hr-double"></div>
    <table class="table table-hover table-striped table-bordered">
        <thead>
        <tr>

            <th>姓名</th>
            <th>公司</th>
            <th>地址</th>
            <!-- <th style="width: 200px;">简介</th>-->
            <th>qq</th>
            <th>电话</th>
            <th>微信</th>
            <th>时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in data.value" style="height: 50px;">

            <td>{{item.name}}</td>
            <td>{{item.company}}</td>
            <td>{{item.address}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.qq}}</td>
            <td>{{item.wechat}}</td>
            <!-- <td style="text-overflow:ellipsis;overflow:hidden;">{{item.info.brief}}</td>-->
            <td>{{item.createInfo.createTime|date:'yyyy-MM-dd HH:mm:ss' }}</td>
            <td>
                <a class="btn btn-success" href="/connection/{{item.id}}">详情</a>
                <!--<a class="btn btn-primary" href="/activity/{{item.id}}">编辑</a>-->
                <a class="btn btn-pink" ng-click="delete(item.id)">删除</a></td>
        </tr>
        </tbody>
    </table>
    <div zy-odata-pager="data" class="text-center"></div>
</div>
